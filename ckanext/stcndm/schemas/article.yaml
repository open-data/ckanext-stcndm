scheming_version: 1
about: 'Statistics Canada Dissemination: Articles'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Article
  fr: Article
clonable: true
allow_legacy: true
dataset_type: article
dataset_type_code: 20
child_dataset_types:
- format
non_data_product: true
form_languages:
